<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>프로필 선택</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body { background: transparent; margin:0; }
    body { font-family: 'Noto Sans KR', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md mx-auto p-6 bg-white/90 rounded-2xl shadow-xl backdrop-blur">
    <h1 class="text-2xl font-bold text-purple-700 mb-4 text-center">프로필 선택</h1>

    <label class="block text-sm font-medium text-gray-700 mb-1">이름</label>
    <input id="nameInput" type="text" placeholder="예: 똥두"
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

    <div class="mt-4 flex gap-2">
      <button id="enterBtn"
              class="flex-1 bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 active:scale-[.99]">
        들어가기
      </button>
      <button id="clearBtn"
              class="px-4 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
        최근 이름 지우기
      </button>
    </div>

    <p class="mt-3 text-xs text-gray-500">
      이름을 입력하면 저장된 색상/채널명/속도/커버를 불러옵니다.
    </p>
  </div>

  <script type="module">
    const nameInput = document.getElementById('nameInput');
    const enterBtn  = document.getElementById('enterBtn');
    const clearBtn  = document.getElementById('clearBtn');

    // 최근 이름 자동 채우기 (없으면 '똥두' 기본값)
    const last = localStorage.getItem('currentProfile');
    nameInput.value = last ? last : '똥두';

    enterBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) { alert('이름을 입력해 주세요.'); return; }
      localStorage.setItem('currentProfile', name);
      location.href = `player.html?name=${encodeURIComponent(name)}`;
    });

    clearBtn.addEventListener('click', () => {
      localStorage.removeItem('currentProfile');
      nameInput.value = '똥두';
      nameInput.focus();
    });
  </script>
</body>
</html>
