<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Noto Sans KR',sans-serif;background-color:#F3E8FF}
    .card{background:#fff;border-radius:20px;box-shadow:0 10px 25px -5px rgba(0,0,0,.1),0 10px 10px -5px rgba(0,0,0,.04)}
    /* 결과 스크롤 */
    #searchResults::-webkit-scrollbar{width:8px}
    #searchResults::-webkit-scrollbar-track{background:#f1f1f1;border-radius:10px}
    #searchResults::-webkit-scrollbar-thumb{background:#C4B5FD;border-radius:10px}
    #searchResults::-webkit-scrollbar-thumb:hover{background:#A78BFA}
    /* 플레이어 */
    .player.layout-horizontal{flex-direction:row;align-items:center;width:100%}
    .player.layout-horizontal .album-art{width:5rem;height:5rem}
    .player.layout-vertical{flex-direction:column;align-items:center;width:288px}
    .player.layout-vertical .album-art{width:10rem;height:10rem}
    /* 설정 패널 */
    #settingsPanel{opacity:0;transform:scale(.95) translateY(10px);transition:opacity .2s,transform .2s;pointer-events:none}
    #settingsPanel.open{opacity:1;transform:scale(1) translateY(0);pointer-events:auto}
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-3xl mx-auto p-4">

    <!-- Player -->
    <div class="mb-8 flex justify-center">
      <div id="player" class="player flex p-4 rounded-2xl shadow-lg text-white transition-all duration-500 ease-in-out transform layout-horizontal">
        <img id="albumArt" src="https://placehold.co/80x80/6d28d9/ffffff?text=Album" alt="Album Art" class="album-art rounded-lg shadow-md flex-shrink-0 transition-all">
        <div class="flex-grow min-w-0 ml-4">
          <h2 class="font-bold text-lg flex min-w-0 items-baseline">
            <span id="trackTitle" class="truncate">노래 제목</span>
            <span id="trackArtist" class="ml-2 flex-shrink-0"></span>
          </h2>
          <div class="flex items-center text-sm opacity-80">
            <span class="mr-2">SING 🎤</span>
            <p id="artistName">채널명</p>
          </div>
        </div>
        <div class="flex items-center">
          <div class="flex items-center space-x-2 text-2xl">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a1 1 0 00-1 1v10a1 1 0 001 1h1a1 1 0 001-1V5a1 1 0 00-1-1H4z"></path><path d="M15.25 14.5a1 1 0 01-1.5.866l-6-4.5a1 1 0 010-1.732l6-4.5a1 1 0 011.5.866v8.5z"></path></svg>
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M15 4a1 1 0 00-1 1v10a1 1 0 001 1h1a1 1 0 001-1V5a1 1 0 00-1-1h-1z"></path><path d="M4.75 14.5a1 1 0 001.5.866l6-4.5a1 1 0 000-1.732l-6-4.5a1 1 0 00-1.5.866v8.5z"></path></svg>
          </div>
          <canvas id="waveformCanvas" width="120" height="40" class="ml-4"></canvas>
        </div>
      </div>
    </div>

    <header class="text-center mb-6">
      <h1 class="text-2xl font-bold text-purple-800">Music search</h1>
    </header>

    <!-- Search -->
    <section class="card p-4 mb-6">
      <div class="flex w-full items-center gap-2">
        <input id="searchInput" type="text" placeholder="아티스트나 곡명을 검색하세요..."
               class="flex-grow px-4 py-2 bg-white border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
        <button id="searchButton"
                class="shrink-0 bg-purple-600 text-white px-5 py-2 rounded-r-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition-transform active:scale-95">
          검색
        </button>
      </div>
    </section>

    <div id="status" class="text-center text-gray-500 mb-4 h-6"></div>
    <section>
      <div id="searchResults" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 hidden"></div>
    </section>
  </div>

  <!-- Settings -->
  <div class="fixed bottom-6 right-6 z-50">
    <button id="settingsIconBtn" class="bg-purple-600 text-white rounded-full p-3 shadow-lg hover:bg-purple-700 transition transform hover:scale-110 focus:outline-none" aria-label="설정">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
    </button>

    <div id="settingsPanel" class="card absolute bottom-20 right-0 w-80 bg-white p-6 rounded-2xl shadow-2xl origin-bottom-right space-y-6">
      <!-- 표시 채널명 -->
      <div>
        <label class="block text-sm font-medium text-gray-700">표시 채널명</label>
        <div class="mt-1 flex items-center gap-2">
          <input id="displayNameInput" type="text" placeholder="채널명을 입력하세요"
                 class="flex-[1_1_auto] min-w-0 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
          <button id="applyDisplayName" class="px-3 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">적용</button>
        </div>
      </div>

      <!-- 커버 이미지 -->
      <div>
        <label class="block text-sm font-medium text-gray-700">커버 이미지 업로드</label>
        <div class="mt-2 flex flex-row flex-wrap items-center gap-2">
          <label class="cursor-pointer px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">
            <span>이미지 업로드</span>
            <input id="imageUpload" type="file" class="hidden" accept="image/*">
          </label>
          <button id="revertCover" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">원래 썸네일</button>
        </div>
      </div>

      <!-- 카드 색상 -->
      <div>
        <label class="block text-sm font-medium text-gray-700">카드 색상</label>
        <div class="mt-2 flex flex-row flex-wrap items-center gap-2">
          <input id="primaryColor" type="color" value="#A855F7" class="w-10 h-10 p-1 border-0 rounded-md cursor-pointer">
          <input id="secondaryColor" type="color" value="#7C3AED" class="w-10 h-10 p-1 border-0 rounded-md cursor-pointer">
          <button id="applyColors" class="px-3 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">적용</button>
          <button id="resetColors" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">기본</button>
        </div>
      </div>

      <!-- 레이아웃 -->
      <div>
        <label class="block text-sm font-medium text-gray-700">카드 레이아웃</label>
        <div class="mt-2 flex flex-row items-center gap-2">
          <button id="layoutHorizontalBtn" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">가로형</button>
          <button id="layoutVerticalBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">세로형</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ 기존 JS는 그대로 유지 -->
  <script>
    // 여기에 아까 쓰던 JS 그대로 붙여넣으면 됩니다.
  </script>
</body>
</html>
